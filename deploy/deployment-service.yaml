---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: practicacd
  labels:
    app: practicacd  
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: practicacd
  template:
    metadata:
      labels:
        app: practicacd
    spec:
      containers:
      - name: practicacd
        image: fpoirier2020/practicacd:1.0
        imagePullPolicy: Always
        ports:
        - name: web
          containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: practicacd
  labels:
    app: practicacd
spec:
  ports:
    - port: 80
  selector:
    app: practicacd
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: practicacd
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: practicacd.io
    http:
      paths:
      - backend:
          serviceName: practicacd
          servicePort: 80