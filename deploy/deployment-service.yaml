---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: practicacd
  labels:
    app: practicacd  
spec:
  replicas: 3
  revisionHistoryLimit: 2
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause:
          duration: "30s"
      - setWeight: 50
      - pause:
          duration: "30s"  
  selector:
    matchLabels:
      app: practicacd
  template:
    metadata:
      labels:
        app: practicacd
    spec:
      containers:
      - name: practicacd
        image: fpoirier2020/practicacd:1.0
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: practicacd
  labels:
    app: practicacd
spec:
  ports:
    - port: 8081
  selector:
    app: practicacd
  type: LoadBalancer